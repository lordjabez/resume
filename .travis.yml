language: minimal

services:
- docker

before_install:
- docker pull moss/xelatex

script:
- docker run --rm -v $(pwd):/data moss/xelatex xelatex -halt-on-error resume.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: resume.pdf
  skip_cleanup: true
  on:
    repo: lordjabez/resume
    tags: true
